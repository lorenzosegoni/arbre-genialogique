        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const wrapper = document.querySelector('.tree-wrapper');
            canvas.width = wrapper.offsetWidth;
            canvas.height = wrapper.offsetHeight;
            render();
        }

        function setLanguage(l) {
            currentLang = l;
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            document.getElementById('hint').textContent = lang[currentLang].hint;
            render();
        }

        function getPersonDates(person) {
            return `${person.birth || '?'}${person.death ? ' - ' + person.death : ''}`;
        }

        function buildTree(rootId, maxGen, currentGen = 0) {
            if (currentGen >= maxGen || !rootId) return null;

            const person = familyData[rootId];
            if (!person) return null;

            // Raccogli tutti i figli da tutti i partner
            const allChildren = [];
            if (person.partners && person.partners.length > 0) {
                person.partners.forEach(p => {
                    if (p.children) allChildren.push(...p.children);
                });
            } else if (person.children) {
                // Backward compatibility
                allChildren.push(...person.children);
            }

            const siblings = [];
            if (person.parents && person.parents.length > 0) {
                const firstParent = familyData[person.parents[0]];
                if (firstParent && (firstParent.partners || firstParent.children)) {
                    const parentChildren = [];
                    if (firstParent.partners) {
                        firstParent.partners.forEach(p => {
                            if (p.children) parentChildren.push(...p.children);
                        });
                    } else if (firstParent.children) {
                        parentChildren.push(...firstParent.children);
                    }

                    parentChildren.forEach(siblingId => {
                        if (siblingId !== rootId) {
                            const sibling = familyData[siblingId];
                            if (sibling) {
                                siblings.push({
                                    person: sibling,
                                    partners: sibling.partners || [],
                                    children: allChildren
                                });
                            }
                        }
                    });
                }
            }

            return {
                person: person,
                parents: person.parents ? person.parents.map(p => buildTree(p, maxGen, currentGen + 1)).filter(Boolean) : [],
                children: allChildren.map(c => buildTree(c, maxGen, currentGen + 1)).filter(Boolean),
                siblings: siblings,
                partners: person.partners || []
            };
        }

        function calculateTreeLayout(tree, x, y, xOffset = 280, yOffset = 220) {
            if (!tree) return [];

            const positions = [];
            const nodeWidth = 180;
            const nodeSpacing = 80; // Spazio tra carte (aumentato)

            // Calcola larghezza sottostruttura
            function getWidth(node) {
                if (!node) return nodeWidth;
                if (node.children.length === 0) return nodeWidth;
                const childrenWidth = node.children.reduce((sum, child) => sum + getWidth(child), 0) + (node.children.length - 1) * nodeSpacing;
                return Math.max(nodeWidth * 2.5, childrenWidth);
            }

            function layout(node, x, y, offsetX) {
                if (!node) return;

                positions.push({
                    person: node.person,
                    partner: node.partner,
                    x: x,
                    y: y
                });

                // Posiziona figli
                if (node.children.length > 0) {
                    const widths = node.children.map(getWidth);
                    const totalWidth = widths.reduce((a, b) => a + b, 0) + (node.children.length - 1) * nodeSpacing;
                    let childX = x - totalWidth / 2 + widths[0] / 2;

                    node.children.forEach((child, idx) => {
                        layout(child, childX, y + yOffset, offsetX);
                        childX += widths[idx] + nodeSpacing;
                    });
                }

                // Posiziona genitori
                if (node.parents.length > 0) {
                    const parentSpacing = nodeWidth * 1.8;
                    let parentX = x - (node.parents.length - 1) * parentSpacing / 2;
                    node.parents.forEach(parent => {
                        layout(parent, parentX, y - yOffset, offsetX);
                        parentX += parentSpacing;
                    });
                }
            }

            layout(tree, x, y, xOffset);
            return positions;
        }

        function drawBezierLine(x1, y1, x2, y2) {
            ctx.beginPath();
            const cp1y = (y1 + y2) / 2;
            const cp2y = (y1 + y2) / 2;
            ctx.bezierCurveTo(x1, cp1y, x2, cp2y, x2, y2);
            ctx.strokeStyle = '#bdc3c7';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        function render() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const maxGen = parseInt(document.getElementById('genSlider').value);
            const rootId = selectedPersonId || 'rossi_marco';
            const tree = buildTree(rootId, maxGen);

            if (!tree) return;

            const centerX = canvas.width / 2 + offsetX;
            const centerY = 100 + offsetY;

            const positions = calculateTreeLayout(tree, centerX, centerY);

            // Disegna connessioni tra genitori (partner) e verso figli
            const drawnCouplesToChildren = new Set();
            
            positions.forEach(pos => {
                if ((pos.partners && pos.partners.length > 0) || (pos.person.children && pos.person.children.length > 0)) {
                    const coupleKey = pos.partners && pos.partners.length > 0
                        ? pos.partners.map(p => p.id).sort().join('-')
                        : pos.person.id;
                    
                    if (!drawnCouplesToChildren.has(coupleKey)) {
                        const parent1X = pos.x + 90;
                        
                        // Se ha partner, disegna linea tra loro
                        if (pos.partners && pos.partners.length > 0) {
                            const firstPartner = pos.partners[0];
                            const firstPartnerData = familyData[firstPartner.id];
                            const partnerPos = personMap.get(firstPartner.id);
                            
                            if (partnerPos) {
                                const parent2X = partnerPos.x + 90;
                                const parentY = pos.y + 120;

                                ctx.beginPath();
                                ctx.moveTo(parent1X, parentY);
                                ctx.lineTo(parent1X, parentY + 30);
                                ctx.strokeStyle = '#34495e';
                                ctx.lineWidth = 2;
                                ctx.stroke();

                                ctx.beginPath();
                                ctx.moveTo(parent1X, parentY + 30);
                                ctx.lineTo(parent2X, parentY + 30);
                                ctx.stroke();

                                ctx.beginPath();
                                ctx.moveTo(parent2X, parentY + 30);
                                ctx.lineTo(parent2X, parentY);
                                ctx.stroke();
                            }
                        }

                        // Raccoglie tutti i figli
                        const allChildren = [];
                        if (pos.partners && pos.partners.length > 0) {
                            pos.partners.forEach(p => {
                                if (p.children) allChildren.push(...p.children);
                            });
                        } else if (pos.person.children) {
                            allChildren.push(...pos.person.children);
                        }

                        const children = allChildren
                            .map(childId => personMap.get(childId))
                            .filter(Boolean);

                        if (children.length > 0) {
                            const midX = parent1X;
                            const childY = children[0].y;
                            const midY = (pos.y + 120 + 30 + childY) / 2;

                            ctx.beginPath();
                            ctx.moveTo(midX, pos.y + 120 + 30);
                            ctx.lineTo(midX, midY);
                            ctx.stroke();

                            const childCenters = children.map(c => c.x + 90);
                            const minChildX = Math.min(...childCenters);
                            const maxChildX = Math.max(...childCenters);

                            ctx.beginPath();
                            ctx.moveTo(minChildX, midY);
                            ctx.lineTo(maxChildX, midY);
                            ctx.stroke();

                            children.forEach(child => {
                                ctx.beginPath();
                                ctx.moveTo(child.x + 90, midY);
                                ctx.lineTo(child.x + 90, child.y);
                                ctx.stroke();
                            });
                        }

                        drawnCouplesToChildren.add(coupleKey);
                    }
                }
            });

            // Disegna carte (senza duplicati)
            const drawnIds = new Set();
            positions.forEach(pos => {
                if (!drawnIds.has(pos.person.id)) {
                    drawPersonCard(pos.person, pos.x, pos.y);
                    drawnIds.add(pos.person.id);
                }
                if (pos.partners && pos.partners.length > 0) {
                    pos.partners.forEach(p => {
                        const partner = familyData[p.id];
                        if (partner && !drawnIds.has(partner.id)) {
                            // Prova a trovare la posizione del partner
                            const partnerPos = personMap.get(partner.id);
                            if (partnerPos) {
                                drawPersonCard(partner, partnerPos.x, partnerPos.y);
                                drawnIds.add(partner.id);
                            }
                        }
                    });
                }
            });
        }

        function drawPersonCard(person, x, y) {
            const width = 180;
            const height = 160;

            // Background
            ctx.fillStyle = selectedPersonId === person.id ? '#fff9e6' : '#ecf0f1';
            ctx.shadowColor = 'rgba(0,0,0,0.1)';
            ctx.shadowBlur = 15;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 5;
            ctx.fillRect(x, y, width, height);

            // Border
            ctx.strokeStyle = selectedPersonId === person.id ? '#e74c3c' : '#3498db';
            ctx.lineWidth = selectedPersonId === person.id ? 3 : 2;
            ctx.strokeRect(x, y, width, height);

            ctx.shadowColor = 'transparent';

            // Image placeholder
            ctx.fillStyle = '#95a5a6';
            ctx.fillRect(x + 6, y + 6, width - 12, 70);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('ðŸ‘¤', x + width / 2, y + 45);

            // Name
            ctx.fillStyle = '#2c3e50';
            ctx.font = 'bold 11px Arial';
            ctx.textAlign = 'center';
            wrapText(ctx, person.name, x + width / 2, y + 85, width - 12, 14);

            // Dates
            ctx.fillStyle = '#7f8c8d';
            ctx.font = '10px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(getPersonDates(person), x + width / 2, y + 145);
        }

        function wrapText(context, text, x, y, maxWidth, lineHeight) {
            const words = text.split(' ');
            let line = '';

            words.forEach(word => {
                const testLine = line + word + ' ';
                const metrics = context.measureText(testLine);
                if (metrics.width > maxWidth && line) {
                    context.fillText(line, x, y);
                    line = word + ' ';
                    y += lineHeight;
                } else {
                    line = testLine;
                }
            });
            context.fillText(line, x, y);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const clickX = e.clientX - rect.left - offsetX;
            const clickY = e.clientY - rect.top - offsetY;

            const maxGen = parseInt(document.getElementById('genSlider').value);
            const rootId = selectedPersonId || 'rossi_marco';
            const tree = buildTree(rootId, maxGen);
            const positions = calculateTreeLayout(tree, canvas.width / 2, 100);

            for (let pos of positions) {
                if (clickX >= pos.x && clickX <= pos.x + 180 &&
                    clickY >= pos.y && clickY <= pos.y + 160) {
                    selectedPersonId = pos.person.id;
                    showDetails(pos.person.id);
                    render();
                    return;
                }
                if (pos.partner && clickX >= pos.x + 210 && clickX <= pos.x + 390 &&
                    clickY >= pos.y && clickY <= pos.y + 160) {
                    selectedPersonId = pos.partner.id;
                    showDetails(pos.partner.id);
                    render();
                    return;
                }
            }
        });

        canvas.addEventListener('wheel', (e) => {
            e.preventDefault();
            offsetY -= e.deltaY;
            render();
        });

        canvas.addEventListener('mousedown', (e) => {
            isDragging = true;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            offsetX += e.movementX;
            offsetY += e.movementY;
            render();
        });

        canvas.addEventListener('mouseup', () => {
            isDragging = false;
        });

        function showDetails(personId) {
            const person = familyData[personId];
            if (!person) return;

            const modal = document.getElementById('detailModal');
            document.getElementById('modalName').textContent = person.name;

            let details = ``;
            if (person.birth) details += `<div class="detail-row"><span class="detail-label">${lang[currentLang].born}:</span><span class="detail-value">${person.birth}</span></div>`;
            if (person.death) details += `<div class="detail-row"><span class="detail-label">${lang[currentLang].died}:</span><span class="detail-value">${person.death}</span></div>`;
            if (person.birthPlace) details += `<div class="detail-row"><span class="detail-label">${lang[currentLang].birthPlace}:</span><span class="detail-value">${person.birthPlace}</span></div>`;
            if (person.profession) details += `<div class="detail-row"><span class="detail-label">${lang[currentLang].profession}:</span><span class="detail-value">${person.profession}</span></div>`;
            if (person.notes) details += `<div class="detail-row"><span class="detail-label">${lang[currentLang].notes}:</span><span class="detail-value">${person.notes}</span></div>`;

            let imagesHtml = '';
            if (person.images && person.images.length > 0) {
                imagesHtml = `<div class="images-title">ðŸ“¸ Photos (${person.images.length}):</div><div class="events-gallery">`;
                person.images.forEach(imgPath => {
                    imagesHtml += `<img class="event-image" src="${imgPath}" alt="Photo" onclick="openImageModal(this.src)">`;
                });
                imagesHtml += `</div>`;
            }

            document.getElementById('modalBody').innerHTML = `<div class="modal-details">${details}${imagesHtml}</div>`;
            modal.classList.add('active');
        }

        function openImageModal(src) {
            // CrÃ©e une modale simple pour afficher l'image en grand
            const lightbox = document.createElement('div');
            lightbox.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.9);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 3000;
                cursor: pointer;
            `;
            const img = document.createElement('img');
            img.src = src;
            img.style.cssText = `
                max-width: 90%;
                max-height: 90%;
                border-radius: 10px;
            `;
            lightbox.appendChild(img);
            lightbox.onclick = () => lightbox.remove();
            document.body.appendChild(lightbox);
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        function openSuggestionModal() {
            document.getElementById('suggestionModal').classList.add('active');
        }

        function closeSuggestionModal() {
            document.getElementById('suggestionModal').classList.remove('active');
        }

        function copySuggestion() {
            const text = document.getElementById('suggestionText').value;
            navigator.clipboard.writeText(text);
            alert('CopiÃ©!');
        }

        document.getElementById('genSlider').addEventListener('input', render);
        document.getElementById('detailModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('detailModal')) closeModal();
        });
        document.getElementById('suggestionModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('suggestionModal')) closeSuggestionModal();
        });

        // Init
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
    </script>
</body>
